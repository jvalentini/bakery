rules:
  - id: generic-api-key
    category: general
    title: Generic API Key
    severity: HIGH
    regex: (?i)api[_-]?key\s*[:=]\s*['"]?[\w-]{20,}['"]?

  - id: generic-secret
    category: general
    title: Generic Secret
    severity: HIGH
    regex: (?i)secret\s*[:=]\s*['"]?[\w-]{20,}['"]?

  - id: private-key
    category: general
    title: Private Key
    severity: CRITICAL
    regex: -----BEGIN (?:RSA |EC |DSA |OPENSSH )?PRIVATE KEY-----

  - id: github-token
    category: general
    title: GitHub Token
    severity: CRITICAL
    regex: (?i)gh[pousr]_[A-Za-z0-9_]{36,}

  - id: npm-token
    category: general
    title: NPM Token
    severity: HIGH
    regex: npm_[A-Za-z0-9]{36}

allow-rules:
  - id: allow-example-keys
    description: Allow example/placeholder keys in documentation
    regex: (example|placeholder|your[-_]?key|xxx+|test[-_]?key)
